@if (isHandset$ && title$ && path$) {
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/resume">CV</a>
        <a mat-list-item routerLink="/code-master">Code Master</a>
        <a mat-list-item routerLink="/tracker">Life tracker</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        @if (isHandset$ | async) {
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        }
        <div class="w-100 flex-between">
          <span>{{ title$ | async }}</span>
          @if ((path$ | async) === '/code-master') {
            <div class="w-10 flex-between">
              <button (click)="openSettings()" mat-icon-button>
                <mat-icon>settings</mat-icon>
              </button>
              <button (click)="openInstructions()" mat-icon-button>
                <mat-icon>help</mat-icon>
              </button>
            </div>
          }
        </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
}
