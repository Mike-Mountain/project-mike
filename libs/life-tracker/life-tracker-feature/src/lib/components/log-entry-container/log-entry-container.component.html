<section class="log-entry">
  <h2 class="text-center my-2">How do you feel today?</h2>
  @if (logForm) {
    <form [formGroup]="logForm">
      <life-tracker-ui-select-mood
        [mood]="logForm.value['mood']"
        (selectedMood)="selectMood($event)"
      ></life-tracker-ui-select-mood>

      <div class="mt-3">
        <life-tracker-ui-sliders [sliders]="sliders"></life-tracker-ui-sliders>
      </div>

      <div class="mt-3">
        <mat-card>
          <mat-card-content>
            <form [formGroup]="logForm.controls['food'] | as:FormGroup">
              <div class="w-100 flex-between">
                <mat-form-field formArrayName="breakfast" class="w-100 mr-2">
                  <mat-label>Breakfast:</mat-label>
                  <input matInput type="text" #breakfast>
                </mat-form-field>
                <button mat-mini-fab color="accent" class="mb-3" (click)="addItem(breakfast, 'breakfast')">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>

    </form>
  }
</section>
